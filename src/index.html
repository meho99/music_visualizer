<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>music visualizer</title>

    <div id="loadOverlay"
        style="background-color:white; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;">
    </div>
</head>

<body>
    <div id='mainContainer'>
        <div id='header'>
            <h1 id='heading'>MUSIC VISUALIZER</h1>
            <label for="file-upload" class="custom-file-upload">
                    Choose a file
                </label>
                <input id="file-upload" type="file" accept='audio/mpeg3' />
            <p id='fileName'>song name</p>
            
        </div>

        <div id='wizualizer'>
            <canvas id='canvas'></canvas>
        </div>

        <div id='bottomDiv'>
            <div id='progress'>
                <div id='timeUpdate'></div>
            </div>
            <div id='buttonDiv'>
                <div class='sameWidth'>
                    <button id='replay'><img class='icon' src="./assets/player/loop.png" /></button>
                </div>
                <div class='sameWidth'>
                    <div><button id='play'><img id='playImage' src="./assets/player/play.png" /></button></div>
                </div>
                <div class='sameWidth'>

                    <button>
                        <img class='icon' src="./assets/player/speaker.png" />
                    </button>
                    <input id='speaker' type='range' step='0.01' min='0' max='1' />

                </div>


            </div>
        </div>
        <p id='songTitle'></p>
    </div>
    <footer>
        <div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
                href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC
                3.0 BY</a></div>
    </footer>
</body>

</html>
